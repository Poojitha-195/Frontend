<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function add(){
            let sum = 0
            for (let i=0 ; i<=100 ; i++){
                sum+=i
            }
            return sum
        }
        console.log(add())

        function prime(n){
            let num=0
            for (let i=2 ; i<n ; i++){
                if (n%i==0){
                    num=1
                }
            }
            return num 
        }
        console.log(prime(50))
    </script>
