<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 40px 20px;
    color: #333;
  }

  h2 {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  #form {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  #city {
    width: 280px;
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
  }

  #city:focus {
    border-color: #00acc1;
    box-shadow: 0 0 5px rgba(0, 172, 193, 0.5);
  }

  button {
    padding: 10px 16px;
    font-size: 16px;
    background-color: #00acc1;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #007c91;
  }

  #information {
    background-color: #ffffff;
    border: 2px solid #ccc;
    border-radius: 10px;
    max-width: 450px;
    margin: 0 auto 40px auto;
    padding: 25px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  #information h3 {
    margin-bottom: 15px;
    color: #007c91;
  }

  #f {
    margin-left: 10%;
    margin-bottom: 15px;
    font-size: 28px;
    color: #2c3e50;
  }

  #Favorite {
    list-style-type: none;
    padding-left: 0;
    max-width: 700px;
    margin: 0 auto;
  }

  #Favorite li {
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 12px 16px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
  }

  #Favorite li strong {
    flex: 1;
    font-size: 18px;
  }

  #Favorite li button {
    background-color: #4CAF50;
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
  }

  #Favorite li button.remove {
    background-color: #e74c3c;
  }

  #Favorite li button.edit {
    background-color: #f39c12;
  }

  #Favorite li button.show {
    background-color: #3498db;
  }

  @media (max-width: 600px) {
    #form {
      flex-direction: column;
      align-items: center;
    }

    #city {
      width: 100%;
    }

    #Favorite li {
      flex-direction: column;
      align-items: flex-start;
    }

    #Favorite li button {
      width: 100%;
    }
  }
</style>

</head>
<body>
  <h2 id="h2">Weather Report</h2>
  <form id="form">
    <input type="text" name="city" id="city" placeholder="Enter city" />
    <button type="submit">Search</button>
  </form>
  <div id="information"></div>
  <h2 id="f">Favorite Cities</h2>
  <ul id="Favorite"></ul>

  <script>
    const API_KEY = 'b1fd6e14799699504191b6bdbcadfc35';
    const BASE_URL = `https://api.openweathermap.org/data/2.5/weather`;

    const form = document.getElementById('form');
    const cityInput = document.getElementById('city');
    const infoDiv = document.getElementById('information');
    const favoriteList = document.getElementById('Favorite');

    // Load favorites from localStorage
    window.onload = function () {
      const savedCities = JSON.parse(localStorage.getItem('favoriteCities')) || [];
      savedCities.forEach(city => addToFavorites(city));
    };

    // Form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
        cityInput.value = '';
      }
    });

    // Fetch weather data
    function fetchWeather(city) {
      const url = `${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`;
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("City not found");
          return response.json();
        })
        .then(data => {
          displayWeather(data);
          addToFavorites(data.name);
        })
        .catch(error => {
          infoDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
        });
    }

    // Display weather
    function displayWeather(data) {
      infoDiv.innerHTML = `
        <h3>${data.name}, ${data.sys.country}</h3>
        <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
        <p><strong>Weather:</strong> ${data.weather[0].description}</p>
        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
      `;
    }

    // Add to favorites
    function addToFavorites(cityName) {
      const existing = Array.from(favoriteList.children).some(li => li.dataset.city === cityName);
      if (!existing) {
        const li = document.createElement('li');
        li.dataset.city = cityName;
        li.innerHTML = `
          <strong>${cityName}</strong>
          <button class="remove">Remove</button>
          <button class="edit">Edit</button>
          <button class="show">Show Weather</button>
        `;
        favoriteList.appendChild(li);
        saveToLocalStorage(cityName);
      }
    }

    // Save to localStorage
    function saveToLocalStorage(cityName) {
      const savedCities = JSON.parse(localStorage.getItem('favoriteCities')) || [];
      if (!savedCities.includes(cityName)) {
        savedCities.push(cityName);
        localStorage.setItem('favoriteCities', JSON.stringify(savedCities));
      }
    }

    // Remove from localStorage
    function removeFromLocalStorage(cityName) {
      let savedCities = JSON.parse(localStorage.getItem('favoriteCities')) || [];
      savedCities = savedCities.filter(city => city !== cityName);
      localStorage.setItem('favoriteCities', JSON.stringify(savedCities));
    }

    // Handle button clicks in favorite list
    favoriteList.addEventListener('click', function(event) {
      const li = event.target.closest('li');
      const cityName = li.dataset.city;

      if (event.target.classList.contains('remove')) {
        li.remove();
        removeFromLocalStorage(cityName);
      }

      if (event.target.classList.contains('edit')) {
        const newCity = prompt('Edit city name:', cityName);
        if (newCity && newCity.trim() !== '') {
          li.remove();
          removeFromLocalStorage(cityName);
          fetchWeather(newCity.trim());
        }
      }

      if (event.target.classList.contains('show')) {
        fetchWeather(cityName);
      }
    });
  </script>
</body>
</html>
