<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPromise = new Promise((resolve,reject)=>{
            let num = Math.random()
            if (num > 0.50){
                resolve('Number is greater')
            } else {
                reject('Number is less')
            }
        })

        myPromise
        .then((mess) =>{
            console.log(mess)
        })
        .catch((error) =>{
            console.log(error)
        })
    </script>
</body>
</html>
