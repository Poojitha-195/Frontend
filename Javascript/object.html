<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car = {
            brand:'Toyoto',
            model:'corolla',
            year:2000
        };
        console.log(car.brand);


        let person = {};
        person.firstname = 'kodudhula';
        person.lastname = 'poojitha';
        person.age = 22;
        delete person.age;
        console.log(person);


        // Counting Properties in an Object
        let users = {
            name : 'poojitha',
            age : 22,
            isAdmin : 'true'
        };
        function countkeys(users){
            let count = 0;
            for (keys in users){
                count++
            }
            return count;
        }
        console.log(countkeys(users));


        // Object with Methods
        let calculator = {
            num1 :10,
            num2 :5,
            add () {
                return this.num1+this.num2;
            },
            subtract() {
                return this.num1-this.num2;
            }
        }
        console.log(calculator.add());
        console.log(calculator.subtract());


        // Cloning an Object
        let user = {
            name : 'poojitha',
            age : 22
        };
        function toclone(user){
            let clone = {};
            for (keys in user){
                clone[keys = user[keys]]
            }
            return clone;
        }
        console.log(toclone(user));


        // Nested Objects
        let company = {
            name : 'Poojitha',
            employees : [
                {name : 'nani', position : 'developer'},
                {name : 'mani', position : 'hr'}
            ]
        }
        console.log(company.name)


        // Converting Objects to Arrays
        let fruitprices = {
            apple : 2,
            banana : 1,
            cherry : 3
        };
        function getkeys(fruitprices) {
            return Object.keys(fruitprices);
        }
        function getvalues(fruitprices) {
            return Object.values(fruitprices);
        }
        console.log(getkeys(fruitprices));
        console.log(getvalues(fruitprices));


        // Sorting Object Properties
        let salaries = {
            John: 200,
            Ann: 150,
            Pete: 300
        };
    </script>
</body>
</html>
