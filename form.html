<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for=""></label>
        <input type="text" id="">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter text"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password"><br><br>

        <label for="contact">Contact</label>
        <input type="number" id="contact" min="1" max="10"><br><br>

        <label for="date">Date</label>
        <input type="date" id="date"><br><br>
        
        <label for="time">Time</label>
        <input type="time" id="time"><br><br>

        <label for="color">Color</label>
        <input type="color" id="color"><br><br>

        <label for="file">Upload a file: </label>
        <input type="file" id="file"><br><br>

        <label for="range">Range</label>
        <input type="range" id="range"><br><br>
        
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Skills</label>
        <select name="country" id="country">
            <option value="python" name="python">Python</option>
            <option value="java" name="java">Java</option>
            <option value="html" name="html" selected>HTML</option>
            <option value="mysql" name="mysql">MySql</option>
            <option value="javascript" name="javascript">Javascript</option>
        </select><br><br>

        <label for="textarea">Comments:</label><br>
        <textarea id="textarea" rows="10" cols="100"></textarea><br><br>

        <label for="website">Website</label>
        <input type="url" id="website" placeholder="https://example.com"><br><br>

    </form>
</body>
</html>
