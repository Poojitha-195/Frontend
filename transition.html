<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background-color: aqua;
            border-radius: 0%;
            transition: background-color 1s ease,border-radius 1s linear,transform 1s ;
        }
        .box:hover{
            background-color: blueviolet;
            border-radius: 50%;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
